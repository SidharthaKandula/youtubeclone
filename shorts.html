<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;      
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .navbar a {
            text-decoration: none;
            color: black;
        }
        .navbar img {
            height: 70px;
            width: 150px;
            margin-right: 15px;
        }
        .search-bar {
            padding: 8px;
            margin-right: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 250px;
        }
        .navbar ul {
            display: flex;
            margin-left: auto;
        }
        .navbar ul li {
            list-style: none;
            padding: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: black;
        }
        .container {
            padding: 20px 10px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .categories div {
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .categories div:hover {
            color: #ff0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .video-item {
            text-align: center;
            margin-bottom: 20px;
            width: 200px;
        }
        .video-item img {
            width: 100%;
            height: 170px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .video-item h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .video-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/YouTube-Logo-2017-present.jpg" alt="YouTube logo">
        </a>
        <input type="text" class="search-bar" placeholder="Search">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shorts</a></li>
            <li><a href="#">Subscription</a></li>
            <li><a href="#">You</a></li>
        </ul>
    </nav>

    <div class="container categories">
        <div>All</div>
        <div>Music</div>
        <div>Telugu Movies</div>
        <div>News</div>
        <div>IPL</div>
        <div>Lives</div>
    </div>

    <div class="container video-container">

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/_P4YBSM5mh4/maxresdefault.jpg" alt="Channel Begin">
            <h4>Channel Begin</h4>
            <p>70k views</p>
        </div>

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/BrrWNfjgHGs/maxresdefault.jpg" alt="YouTube Songs">
            <h4>YouTube Songs</h4>
            <p>40k views</p>
        </div>

        <div class="video-item">
            <img src="https://tse2.mm.bing.net/th?id=OIP.EJR9rG6NvfeD2xM0PJCF9AHaEK&pid=Api&P=0&h=220" alt="Good News">
            <h4>Good News</h4>
            <p>50k views</p>
        </div>

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/vr3wHk-NaH4/maxresdefault.jpg" alt="Na Anveshanaa">
            <h4>Na Anveshanaa</h4>
            <p>970k views</p>
        </div>

    </div>

    <div class="container video-container">

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/IP4KI_8my3c/hqdefault.jpg" alt="Sunny Arrest">
            <h4>Sunny Arrest</h4>
            <p>70k views</p>
        </div>

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/sA4nRUVa9v4/hqdefault.jpg" alt="KCR Home">
            <h4>KCR Home</h4>
            <p>80k views</p>
        </div>

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/DqhxtHhfowc/maxresdefault.jpg" alt="Reventh Arrest">
            <h4>Reventh Arrest</h4>
            <p>50k views</p>
        </div>

        <div class="video-item">
            <img src="https://i.ytimg.com/vi/Qcn-YVpRS20/maxresdefault.jpg" alt="Jagan Speech">
            <h4>Jagan Speech</h4>
            <p>970k views</p>
        </div>

    </div>

</body>
</html>
