<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="media-style.css" />
    <title>Media Queries</title>
    <style>
        .box {
  border: 2px solid red;
  height: 400px;
  width: 400px;
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
}

body {
  border: 2px solid blue;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

@media (max-width: 320px) {
  body {
    flex-direction: column;
  }
  .box {
    width: 250px;
  }
}
    </style>
  </head>

  <body>
    <div class="box">Hello Super 30!</div>
    <div class="box">Hello Super 30!</div>
    <div class="box">Hello Super 30!</div>
  </body>
</html>
