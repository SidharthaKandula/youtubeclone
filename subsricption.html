<!DOCTYPE html>

    <title>YouTube Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;      
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .navbar a {
            text-decoration: none;
            color: black;
        }
        .navbar img {
            height: 70px;
            width: 150px;
            margin-right: 15px;
        }
        .search-bar {
            padding: 8px;
            margin-right: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 250px;
        }
        .navbar ul {
            display: flex;
            margin-left: auto;
        }
        .navbar ul li {
            list-style: none;
            padding: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: black;
        }
        .container {
            padding: 20px 10px;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .categories div {
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .categories div:hover {
            color: #ff0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .video-item {
            text-align: center;
            margin-bottom: 20px;
            width: 200px;
        }
        .video-item img {
            width: 100%;
            height: 170px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .video-item h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .video-item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
